<form [formGroup]="mainFormGroup">
  <div class="container  mt-3">
    <!-- CARD MAIN -->
    <div class="card card-main mt-3">
      <div class="card-body">
        <!-- CARD MAIN HEADER -->
        <div class="row">
          <div class="col-12 d-flex justify-content-between">
            <span>
              <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="divisionToEdit!=undefined && !onlyView">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="flagRequestDeleteScreen=!flagRequestDeleteScreen">
                  <mat-icon class="m-1">delete</mat-icon>
                  <span class="matMenu">Eliminar subdivisión</span>
                </button>
              </mat-menu>
            </span>
            <mat-icon class="icon-back" (click)="gotoBack()">highlight_off</mat-icon>
          </div>
          <div class="col-12 tittle d-flex justify-content-center align-items-center">
            <span class="ms-1">{{this.mainFormGroup.controls['nameFormControl'].value | titlecase}}</span>
          </div>
          <div class="col-12">
            <hr>
          </div>
        </div>
        <!-- CARD MAIN BODY -->
        <div class="row mt-3">
          <div class="col-12">
            <div class="card card-form">
              <div class="card-body">
                <div class="row">
                  <div class="col-12">
                    <mat-form-field class="w-100">
                      <mat-label>Nombre de la subdivisión</mat-label>
                      <input matInput type='text' placeholder="nombre" [maxlength]="50"
                        formControlName="nameFormControl" required>
                    </mat-form-field>
                  </div>
                  <div class="col-12">
                    <mat-form-field class="w-100">
                      <mat-label>Historia</mat-label>
                      <textarea matInput type='text' placeholder="describa..." [maxlength]="150"
                        formControlName="historyFormControl" [rows]="3"></textarea>
                    </mat-form-field>
                  </div>
                  <div class="col-12">
                    <mat-form-field class="w-100">
                      <mat-label>Geografia</mat-label>
                      <textarea matInput type='text' placeholder="describa..." [maxlength]="150"
                        formControlName="geographyFormControl" [rows]="3"></textarea>
                    </mat-form-field>
                  </div>
                  <div class="col-12">
                    <mat-form-field class="w-100">
                      <mat-label>Otro</mat-label>
                      <textarea matInput type='text' placeholder="describa..." [maxlength]="150"
                        formControlName="otherFormControl" [rows]="3"></textarea>
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- BUTTONS -->
          <div class="row mt-3">
            <!-- delete button -->
            <div class="col-12 d-flex justify-content-between"
              *ngIf="!onlyView && flagRequestDeleteScreen && !flagProviderWasDeleted">
              <button (click)="deleteDivision()" color="accent" mat-raised-button class="btn btn-danger">
                <mat-icon>delete</mat-icon>
                Eliminar
              </button>
              <button (click)="flagRequestDeleteScreen=false" color="primary" mat-raised-button class="btn-secondary">
                <mat-icon>cancel</mat-icon>
                Cancelar
              </button>
            </div>
            <div class="col-12 mt-3 d-flex justify-content-center" *ngIf="flagProviderWasDeleted">
              <span class="alert alert-danger text-center w-100"><strong>La subdivisión fue eliminada.</strong>
              </span>
            </div>
            <!-- save button -->
            <div class="col-12 d-flex justify-content-end"
              *ngIf="!onlyView && !flagRequestDeleteScreen && !flagProviderWasDeleted && !onlyView">
              <button (click)="save()" mat-raised-button class="btn">
                <mat-icon>save</mat-icon>
                Guardar
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</form>
