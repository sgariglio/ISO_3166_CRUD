<div class="row p-0 m-0">
  <!-- SEARCH -->
  <div class="col-12">
    <mat-form-field class="w-100" appearance="fill">
      <mat-label>Buscador de subdivisiones</mat-label>
      <input matInput type='text' [(ngModel)]="ngSearch" (keyup)="searchChange()"
        placeholder="Nombre, alpha, nÃºmerico...">
    </mat-form-field>
  </div>
  <!-- TABLE -->
  <div class="col-12 mt-0">
    <table mat-table [dataSource]="dataSourceItems" class="mat-elevation-z3 w-100" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name | titlecase}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <div class="row">
            <div class="col-12 d-flex justify-content-end">
              <button (click)="requestOpen(element)" mat-raised-button class="me-1" *ngIf="!onlyView">
                <mat-icon>edit</mat-icon>
              </button>
              <button (click)="requestOpen(element)" mat-raised-button class="" *ngIf="onlyView">
                <mat-icon>search</mat-icon>
              </button>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{ 'selected': selection.isSelected(row)}"
        (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>
    </table>
  </div>
</div>
